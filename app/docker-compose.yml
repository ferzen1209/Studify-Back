services:
  fastapi:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: fastapi
    restart: unless-stopped
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  db:
    image: postgres:13-alpine # Imagen de Postgres
    container_name: db2 # Debe ser igual a DB_HOST o fallar√°
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}_${NODE_ENV}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment: # Las variables de entorno para la base de datos
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}_${NODE_ENV}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: